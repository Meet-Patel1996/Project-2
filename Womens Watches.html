  /* created a crad to go around the item pictures  */
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}
  /* displays the price with the card   */
.price {
  color: grey;
  font-size: 22px;
}
  /* created a add to cart button to go in the card */
.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: black;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}
  /* the button grays out a little when you hover over it  */
.card button:hover {
  opacity: 0.7;
}

  /* helps to set the row for the pictures */
.row {
  display: flex;
}

/* Create three equal columns that sits next to each other */
.column {
  flex: 33.33%;
  padding: 5px;
}

</style>
